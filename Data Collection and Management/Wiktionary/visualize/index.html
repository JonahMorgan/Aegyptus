<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyptian Lemma Network Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        h1 {
            color: #1e3c72;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.1em;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .search-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input, select, button {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s;
        }

        input {
            flex: 1;
            min-width: 250px;
        }

        input:focus {
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        button {
            background: #2a5298;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            padding: 12px 30px;
        }

        button:hover {
            background: #1e3c72;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        #visualization {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 20px;
            min-height: 600px;
            position: relative;
        }

        #graph {
            width: 100%;
            height: 700px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #fafafa;
            overflow: hidden;
        }

        .legend {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #333;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c00;
        }

        .suggestions {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            position: absolute;
            z-index: 1000;
            width: calc(100% - 40px);
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }

        .suggestion-item:hover {
            background: #f0f7ff;
        }

        .suggestion-item strong {
            color: #2a5298;
        }

        .suggestion-item small {
            color: #666;
            display: block;
            margin-top: 3px;
        }

        .node-info {
            position: absolute;
            background: white;
            border: 2px solid #2a5298;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 350px;
            z-index: 1000;
            display: none;
        }

        .node-info h3 {
            color: #2a5298;
            margin-bottom: 10px;
        }

        .node-info p {
            margin: 5px 0;
            font-size: 0.9em;
        }

        .node-info .meanings {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }

        .node-info .meanings li {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî∫ Egyptian Lemma Network Visualizer</h1>
            <p class="subtitle">Explore the evolution of Egyptian words across 4,000 years of history</p>
        </header>

        <div class="controls">
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Search for a lemma (e.g., Íú£w, ‚≤Å‚≤ì‚≤Å‚≤ì, baboon)...">
                <button id="searchBtn">Search</button>
                <button id="randomBtn">Random Network</button>
            </div>
            <div id="suggestions" class="suggestions" style="display: none;"></div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalNetworks">-</div>
                    <div class="stat-label">Total Networks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="currentNodes">-</div>
                    <div class="stat-label">Nodes in Current</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="currentEdges">-</div>
                    <div class="stat-label">Edges in Current</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="languages">-</div>
                    <div class="stat-label">Languages</div>
                </div>
            </div>
        </div>

        <div id="visualization">
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #ff6b6b;"></div>
                    <span>Egyptian</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #4ecdc4;"></div>
                    <span>Demotic</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #95e1d3;"></div>
                    <span>Coptic</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ddd; border-style: dashed;"></div>
                    <span>Other Languages</span>
                </div>
                <div style="margin-left: auto;">
                    <strong>Edge Types:</strong> 
                    <span style="color: #e74c3c;">‚îÅ EVOLVES</span> | 
                    <span style="color: #3498db;">‚îÅ DESCENDS</span> | 
                    <span style="color: #95a5a6;">‚îÑ VARIANT</span>
                </div>
            </div>
            
            <div id="graph" class="loading">
                Loading network data...
            </div>
        </div>

        <div id="nodeInfo" class="node-info"></div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
